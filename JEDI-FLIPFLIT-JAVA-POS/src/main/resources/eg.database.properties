# FlipFit Database Configuration
# MySQL Database Connection Properties

# Database URL - change localhost and port as needed
db.url=jdbc:mysql://localhost:3306/flipfit_schema

# Database credentials
db.username=root
db.password=

# JDBC Driver
db.driver=com.mysql.cj.jdbc.Driver

# Connection pool settings (for future enhancement)
db.pool.maxConnections=20
db.pool.minConnections=5
db.pool.connectionTimeout=30000
